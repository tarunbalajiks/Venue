spring.application.name=venue-suggestor

# Server
server.port=8080

# H2 In-Memory Database Configuration (No external DB connection required)
spring.datasource.url=jdbc:h2:mem:venuesuggestor
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console (can be disabled in production for security)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JWT Secret - CHANGE THIS IN PRODUCTION!
jwt.secret=your_strong_secret_key_here_min_32_chars

# CORS Configuration - Update with your frontend URL
# spring.web.cors.allowed-origins=http://localhost:3000,https://yourdomain.com

